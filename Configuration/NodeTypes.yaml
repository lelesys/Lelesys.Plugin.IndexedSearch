##
# Search plugin
#
'Lelesys.Plugin.IndexedSearch:IndexedSearch':
  superTypes:
    - 'TYPO3.Neos:Plugin'
  ui:
    label: 'Search'
    group: plugins
    icon: 'icon-puzzle-piece'
  options:
    pluginViews:
      'SearchResult':
        label: 'Search result'
        controllerActions:
          'Lelesys\Plugin\IndexedSearch\Controller\IndexedSearchController': ['searchResult']

'TYPO3.Neos.NodeTypes:Text':
  properties:
    text:
      searchable: TRUE

'TYPO3.Neos.NodeTypes:Headline':
  properties:
    title:
      searchable: TRUE

'TYPO3.Neos.NodeTypes:Html':
  properties:
    source:
      searchable: TRUE